<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			scene.background = new THREE.Color( 'yellow' );

			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 0, 0, 30 );
			camera.lookAt( new THREE.Vector3() );

			var letter = new THREE.Group();
			scene.add( letter );

			const geometry = new THREE.CylinderGeometry( 1,1,10  );
			const materialRed = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
			const part1 = new THREE.Mesh( geometry, materialRed );
			part1.rotation.z=15;
			
			letter.add( part1 );
			
			const part2 = new THREE.Mesh( geometry, materialRed );
			part2.rotation.z=-15;
			
			letter.add(part2);
			
			
			var light = new THREE.PointLight();
			light.position.set( 0, 0, 20 );
			scene.add( light );

			function drawFrame()
			{
				//letter.rotation.x += 0.005;
				letter.rotation.y += 0.015;
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
